<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Trivia Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--link rel="shortcut icon" href="assets/images/favicon.png"-->
  <!--Bootstrap stylesheet-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <!--Font Awesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <!--Custom local stylesheet for common shared elements like header and footer-->
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  <!--Custom stylesheet to control clock display found here:  http://www.dwuser.com/education/content/easy-javascript-jquery-countdown-clock-builder/-->
  <link type="text/css" rel="stylesheet" href="clock_assets/flipclock.css" />

  <!-- JavaScript
    ================================================== -->
  <!-- Placed at the beginning of the document so jquery components work properly -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!--script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script-->
  <script src="assets/javascript/game.js" type="text/javascript"></script>

</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <defs>
        <symbol id="arrow" viewBox="0 0 100 100">
          <path d="M12.5 45.83h64.58v8.33H12.5z" />
          <path d="M59.17 77.92l-5.84-5.84L75.43 50l-22.1-22.08 5.84-5.84L87.07 50z" />
        </symbol>
      </defs>
    </svg>

  <div class="d-flex imgContainer img-responsive align-items-center flex-column justify-content-center">

    <div class="d-flex flex-row align-items-start">
      <div class="col">
        <h1 text-center>Trivia Quiz</h1>
      </div>
    </div>

    <div class="d-flex flex-row align-items-center main">
      <div class="col">
        <form>
          <fieldset id="qfield">
            <legend id="legend"></legend>
            <div>
              <p id="question"></p>
            </div>
            <div id="choices"></div>
            <div>
              <p id="answer"></p>
            </div>
            <div>
              <p id="results"></p>
            </div>
              <div class="btnContainer">
              <a href="#" id="submit" class="button">
                Check Answer
                <span>
                  <svg>
                    <use xlink:href="#arrow" href="#arrow"></use>
                  </svg>
                </span>
              </a>
            </div>
            <div id="btnRestart" class="btnRestart"></div>
  
            <div id="display" class="display"></div>

          </fieldset>  
        </form>
      </div>
    </div>








    <div class="d-flex flex-row align-items-end">
      <div class="col">
        <span id="copyright" class="text-center">&copy; Copyright<br>2018 Sue J. Stevens</span>
      </div>
    </div>


  </div>








  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
